{%extends 'base.html'%}
{% block content %}

<div class="container" >

  <div class="row">
    {% if user%}
    <h2>Found {{ posts|length }} named {{message}}</h2>
    {% else %}
    <h2> There is no user by this name {{message}}</h2>
    {% endif %}

  </div>

  <div class="row" style="font-family: 'Montserrat', sans-serif;">

    {% for post in posts %}
    
    <div class="col-md-5">
      <div class="card border-0 transform-on-hover">
        <div class="card-body">
                <img src="{{post.image.url}}" alt="{{ post.title}}" class="img-responsive">
        </div>
      </div>
    </div>
    <div class="col-md-4">
        <h3>{{post.description}}</h3>
    </div>
    <div class="col-md-3"></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
